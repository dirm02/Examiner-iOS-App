<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-button expand="block" fill="clear" (click)="caselist()">
      <img *ngIf="!caselistClicked" src="assets/images/general/navbar_caselist1.jpg" alt="Case List">
      <img *ngIf="caselistClicked" src="assets/images/general/navbar_caselist2.jpg" alt="Case List">
    </ion-button>

    <ion-button expand="block" fill="clear" (click)="casedetail()">
      <img *ngIf="!casedetailClicked" src="assets/images/general/navbar_casedetails1.jpg" alt="Case Details">
      <img *ngIf="casedetailClicked" src="assets/images/general/navbar_casedetails2.jpg" alt="Case Details">
    </ion-button>

    <ion-button expand="block" fill="clear" (click)="mediareview()">
      <img *ngIf="!mediareviewClicked" src="assets/images/general/navbar_mediareview1.jpg" alt="Media Review">
      <img *ngIf="mediareviewClicked" src="assets/images/general/navbar_mediareview2.jpg" alt="Media Review">
    </ion-button>

    <ion-button expand="block" fill="clear" (click)="capture()">
      <img *ngIf="!captureClicked" src="assets/images/general/navbar_capture1.jpg" alt="Capture">
      <img *ngIf="captureClicked" src="assets/images/general/navbar_capture2.jpg" alt="Capture">
    </ion-button>
  </ion-tab-bar>
</ion-tabs>
